<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>noise-test</title>
		<meta name="description" content="noise-test" />
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-fps-look-controls-component/dist/aframe-fps-look-controls-component.min.js"></script>
		<script src="/a-frame-colored-tiles/components/simplex-noise.js"></script>
		<script src="/a-frame-colored-tiles/components/helpers.js"></script>
		<script src="/a-frame-colored-tiles/components/gen.js"></script>
	</head>
	<body>
		<a-scene renderer="antialias: true">
			<a-entity id="player" camera wasd-controls position="0 20 0" rotation="-50 -135 0">
				<a-entity
					cursor="fuse: false; fuseTimeout: 0"
					position="0 0 -1"
					geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
					material="color: white; shader: flat">
				</a-entity>
			</a-entity>
			<z-map position="0.5 0 0.5"></z-map>
			<a-sky color="#CEF"></a-sky>
		</a-scene>
	</body>
</html>
